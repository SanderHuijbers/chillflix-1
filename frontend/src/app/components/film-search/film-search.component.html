<input class="mb-5 mt-5 mx-auto d-block form-control w-25"
        id="search-field"
       placeholder="search by films title"
       type="search"
       [formControl]="searchControl"
       @fadeInOut>

<div class="row" *ngIf="(films$ | async) !== undefined; else showSpinner" @fadeInOut>
    <app-film-list-item class="col-2 mb-3" *ngFor="let film of (films$ | async)" [film]="film"
                        (onAddToBucket)="handleOnAddToBucket($event)">
    </app-film-list-item>
</div>
<ng-template #showSpinner>
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>

<app-film-bucket [bucketFilms]="bucket" (onRemoveFilm)="handleOnRemoveFilm($event)" @fadeInOut></app-film-bucket>
