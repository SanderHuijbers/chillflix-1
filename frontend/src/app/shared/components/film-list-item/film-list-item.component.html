<div class="card">
    <div class="">{{film.title}}</div>
    <img class="" src="{{film.posterUrl}}" class="w-100">
    <div class="row">
        <div class="col-6">
            <button class="btn btn-primary w-100 h-100" [routerLink]="'/film-details/' + film.imdbId">details</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary w-100 h-100" (click)="handleAddToBucketClick()">toevoegen aan bucket</button>
        </div>
    </div>
</div>
