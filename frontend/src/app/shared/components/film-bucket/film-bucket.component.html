<div class="film-bucket bg-dark">
    <h4>saved movies</h4>
    <hr class="bg-light">
    <div *ngFor="let film of (films$ | async)" class="row mb-2">
        <div class="col-8" [routerLink]="'/film-details/' + film.imdbId">{{film.title}}</div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="handleDeleteButtonClick(film)">X</button>
        </div>
    </div>
</div>
